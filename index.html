<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 Days Aabybro - Stine Rex & David Stoltenborg</title>
    <script src="version.js"></script>
    <!-- Include version.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <style>
      /* Make the chart taller */
      #chart-container {
        width: 95vw;
        margin: auto;
        height: 600px; /* Adjust height here */
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px;
      }
      button {
        background-color: #555;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">
      6 Days Aabybro - Stine Rex & David Stoltenborg
    </h1>
    <div id="chart-container">
      <canvas id="performanceChart"></canvas>
    </div>
    <div class="button-container">
      <button id="zoom6h">6h</button>
      <button id="zoom24h">24h</button>
      <button id="zoomAll">All</button>
      <button id="resetX">Reset X</button>
    </div>
    <div class="button-container">
      <button id="tightY">Tight Y</button>
      <button id="resetY">Reset Y</button>
    </div>
    <script src="script.js"></script>
    <!-- Your existing script -->
  </body>
